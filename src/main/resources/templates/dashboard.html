<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Панель управления</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Добро пожаловать!</h1>
<p>Вы вошли в систему как <span th:text="${#authentication.name}">Пользователь</span>.</p>
<a th:href="@{/}">Выйти</a>
</body>
</html>
